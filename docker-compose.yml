services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zerok-billing-backend
    ports:
      - "${BACKEND_PORT:-3011}:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
      # DATABASE_URL doit être défini dans .env (pas de credentials en dur)
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - FRONTEND_ORIGIN=${FRONTEND_ORIGIN:-http://localhost:5173}
      - COOKIE_SECURE=false
    restart: unless-stopped
    networks:
      - zerok-network
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: zerok-billing-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - zerok-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  zerok-network:
    driver: bridge

volumes:
  postgres_data:
